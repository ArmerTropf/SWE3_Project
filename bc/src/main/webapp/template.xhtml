<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- 	<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" /> -->
	<title><ui:insert name="title">DUMMY</ui:insert></title>
</h:head>
<h:body>
	<div id="header"/>
	<div id="content">
		<ui:insert name="content">
			<img src="./gogo.png" width="1900px" height="200px" />
			<h:form id="form">
				<p:menubar>
					<p:menuitem value="#{msg.menu_home}" url="#" icon="fa fa-home" />
					<p:menuitem value="#{msg.menu_usermanagement}" url="#"
						icon="fa fa-users" />
					<p:menuitem value="#{msg.menu_globalLibrary}" url="#"
						icon="fa fa-folder-open" rendered="true" />
					<p:menuitem value="#{msg.menu_myShelves}" url="#" icon="fa fa-book" />
					<p:submenu label="Sprache" icon="fa fa-language">
						<p:menuitem value="#{msg.menu_language_german}"
							action="#{language.changeLanguage('de')}" immediate="true"
							update="form" />
						<p:menuitem value="#{msg.menu_language_english}"
							action="#{language.changeLanguage('en')}" immediate="true"
							update="form" />

					</p:submenu>
					<f:facet name="options">
						<p:outputLabel style="margin-right:10px"
							value="User: #{userLoginHandler.loggedInUser.login}" />
						<p:commandButton value="#{msg.menu_logout}"
							action="#{userLoginHandler.logout()}" icon="fa fa-sign-out" />
					</f:facet>
				</p:menubar>
			</h:form>
		</ui:insert>
	</div>
</h:body>
</html>
