<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<!-- 	<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" /> -->
	<title>
		<ui:insert name="title">Anschrift aendern/bearbeiten</ui:insert>
	</title>
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header"></ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">
			<p:tooltip />
			<h:form>
<!-- 			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> -->
			
				<h:panelGrid  var="anschrift" value="" columns="2" headerClass="header" footerClass="footer">
					
				<p:panelGrid style="margin-top:20px" >
    				<f:facet name="header">
        				<p:row>
       						<p:column colspan="7">Anmeldung</p:column>
       					</p:row>
       				</f:facet>
       				
       					<p:row>
        					<p:column>Anmeldename:</p:column>
       						<p:column>
       							<p:inputText id="login_username" required="true" requiredMessage="Adresse erforderlich"/>
       							
       						</p:column>
    					</p:row>
    					<p:row>
        					<p:column>Passwort:</p:column>
       						<p:column>
       							<p:password id="login_password" match="pwd2" label="Password 1" required="false" />
       						</p:column>
       						
    					</p:row>
    					
       				
       				
       			</p:panelGrid>
     					
				</h:panelGrid>
					<p:commandButton value="Speichern" icon="ui-icon-check"></p:commandButton> 
					<p:button  value="Abbrechen" icon="ui-icon-cancel"/>
			</h:form>
		
		</ui:insert>
	</div>
<div id="footer">
<ui:insert name="footer">
</ui:insert>
</div>
</h:body>
</html>
