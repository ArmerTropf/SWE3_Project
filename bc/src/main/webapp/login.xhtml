<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<!-- author: Michael Günster, Andre Schriever, Thomas Schrul -->

<h:head>
	<link rel="stylesheet" href="resources/bc.css" />
	<title><ui:insert name="title">#{msg.applicationTitle}</ui:insert>
	</title>
</h:head>
<h:body>
	<div id="content" class="content">
		<ui:insert name="content">
			<p:growl id="messages" showDetail="true" autoUpdate="true" />
			<div align="center">
				<h:form id="form">
					<!-- 			By hitting the enter key on your keyboard the button with the id btn_login will be pushed -->
					<p:defaultCommand target="btn_login" />
					<p:focus for="loginName" />
					<p:graphicImage value="resources/bc_img.jpg" />
					<br />

					<p:panelGrid headerClass="header" footerClass="footer" columns="2">
						<f:facet name="header">
							<p:row>
								<p:column colspan="2">#{msg.login_title}</p:column>
							</p:row>
						</f:facet>
						<p:outputLabel value="#{msg.login_username}" />
						<p:inputText required="false"
							requiredMessage="{msg.login_msg_entry}" id="loginName"
							value="#{userLoginHandler.username}" />
						<p:outputLabel value="#{msg.login_password}" />
						<p:password required="false"
							requiredMessage="#{msg.login_msg_entry}" id="loginPassword"
							value="#{userLoginHandler.password}" />
						<f:facet name="footer">
							<p:commandButton id="btn_login"
								action="#{userLoginHandler.login(msg.login_msg_error,msg.login_msg_entry)}"
								value="#{msg.login_button_login}" icon="fa fa-sign-in">
							</p:commandButton>
							<p:commandButton action="/registerUser.jsf"
								value="#{msg.login_button_register}" icon="fa fa-user-plus" />
							<h:commandLink action="#{language.changeLanguage('')}"
								immediate="true">
								<h:graphicImage value="/resources/de.png" width="40" height="20" />
							</h:commandLink>&nbsp;
							<h:commandLink action="#{language.changeLanguage('en')}"
								immediate="true">
								<h:graphicImage value="/resources/gb.png" width="40" height="20" />
							</h:commandLink>
						</f:facet>
					</p:panelGrid>
				</h:form>
			</div>
		</ui:insert>
	</div>

	<br />

	<div class="footer">
		<ui:insert name="footer">
		A webapp project created by M.Günster, A.Schriever, T.Schrul
		</ui:insert>
	</div>
</h:body>
</html>
