<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<!-- 	<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" /> -->
	<title>
		<ui:insert name="title">#{msg['login_title']}</ui:insert>
	</title>
</h:head>
	<h:body>
		<div id="header">
			<h:form>
				<h:commandButton action="#{language.changeLanguage('')}" value="Deutsch"/>
				<h:outputText value=" " /> 
				<h:commandButton action="#{language.changeLanguage('en')}" value="English" />
			</h:form>
			
		</div>
		<div id="content">

			<ui:insert name="content" >
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
				<h:form>
					<h:outputLabel value="#{msg.login_username}"/>            
	 				<h:inputText required="false" requiredMessage="Eingabe fehlt" id="loginName" value="#{userLoginHandler.username}"/>
	 				<h:outputLabel value="#{msg.login_password}"/>
	 				<p:password required="false" requiredMessage="Eingabe fehlt" id="loginPassword" value="#{userLoginHandler.password}"/>
	 				
	 				<p:commandButton action="#{userLoginHandler.login()}"  value="login" update="growl" 
                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
                    <p:commandButton action="/registerUser.xhtml" value="register User" update="growl" />
				</h:form>
				<script type="text/javascript">
				    function handleLoginRequest(xhr, status, args) {
				        if(args.validationFailed || !args.loggedIn) {
				            PF('dlg').jq.effect("shake", {times:5}, 100);
				        }
				        else {
				            PF('dlg').hide();
				            $('#loginLink').fadeOut();
				        }
				    }
				</script>
			</ui:insert>
		</div>
	</h:body>
</html>
