<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<!-- author: Michael Günster, Andre Schriever, Thomas Schrul -->

<h:head>
	<title><ui:insert name="title">#{msg.applicationTitle}</ui:insert>
	</title>
</h:head>
<h:body>
	<div id="content">
		<ui:insert name="content">

			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<h:form id="form">

				<p:graphicImage value="resources/bc_img.jpg" />

				<p:separator />
				<br />

				<p:commandButton id="language_btn" value="#{msg.language_titel}"
					icon="fa fa-language" immediate="true" alt="left" />
				<p:menu overlay="true" trigger="language_btn" my="left bottom"
					at="left top">
					<p:menuitem value="#{msg.language_de}"
						action="#{language.changeLanguage('')}" immediate="true"
						update="form" />
					<p:menuitem value="#{msg.language_en}"
						action="#{language.changeLanguage('en')}" immediate="true"
						update="form" />
				</p:menu>

				<br />
				<br />

				<p:panelGrid headerClass="header" footerClass="footer" columns="2">
					<f:facet name="header">
						<p:row>
							<p:column colspan="2">#{msg.login_title}</p:column>
						</p:row>
					</f:facet>
					<p:outputLabel value="#{msg.login_username}" />
					<p:inputText required="false"
						requiredMessage="{msg.login_msg_entry}" id="loginName"
						value="#{userLoginHandler.username}" />
					<p:outputLabel value="#{msg.login_password}" />
					<p:password required="false"
						requiredMessage="#{msg.login_msg_entry}" id="loginPassword"
						value="#{userLoginHandler.password}" />
					<f:facet name="footer">
						<p:commandButton
							action="#{userLoginHandler.login(msg.login_msg_error,msg.login_msg_entry)}"
							value="#{msg.login_button_login}" icon="fa fa-sign-in"/>
						<p:commandButton action="/registerUser.jsf"
							value="#{msg.login_button_register}" icon="fa fa-user-plus"/>
					</f:facet>
				</p:panelGrid>
				
			</h:form>
			
		</ui:insert>
	</div>

	<br />

	<div id="footer">
		<ui:insert name="footer">
		A webapp project created by M.Günster, A.Schriever, T.Schrul
		</ui:insert>
	</div>
</h:body>
</html>
