<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" />
		<title>
			<ui:insert name="title">Add Shelf</ui:insert>
		</title>
	</h:head>
	<h:body>
		<div id="content">
			<ui:insert name="content">
<!-- 				<ui:composition> -->
					<h:form>
						<p:panelGrid  headerClass="header" footerClass="footer" style="margin-top:0px;margin-left:0px" >
		    				<f:facet name="header">
		        				<p:row>
		       						<p:column colspan="2">Add Shelf</p:column>
		       					</p:row>
		       				</f:facet>
		    					<p:row>
		        					<p:column>Shelfname</p:column>
		        					<p:column>
		       								<p:inputText id="addShelf_name" required="false" value="#{userAndShelvesHandler.rememberShelf.name}"/>
		       						</p:column>
		    					</p:row>
		    					<p:row>
		        					<p:column>
			        						<p:commandButton action="#{userAndShelvesHandler.saveShelf()}" value="save Shelf"  icon="ui-icon-check" />
		        					</p:column>
									<p:column>								
											<p:commandButton action="#{userAndShelvesHandler.cancelShelf()}" immediate="true" value="cancel"  icon="ui-icon-check"></p:commandButton>
									</p:column>
									
		       					</p:row>		
		     			</p:panelGrid>
					</h:form>
<!-- 				</ui:composition> -->
			</ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer"></ui:insert>
		</div>
	</h:body>
</html>
