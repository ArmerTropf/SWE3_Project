<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	<!-- 	<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" /> -->
		<title>
			<ui:insert name="title">Benutzer hinzf√ºgen</ui:insert>
		</title>
	</h:head>
	<h:body>
		<div id="header">
			<h:form>
				<h:commandButton action="#{language.changeLanguage('')}" value="Deutsch"/>
				<h:outputText value=" " />
				<h:commandButton action="#{language.changeLanguage('en')}" value="English" />
			</h:form>
		</div>
		<div id="content">
			<ui:insert name="content">
				<h:form>
					<p:panelGrid var="addBook" value="" headerClass="header" footerClass="footer" style="margin-top:0px;margin-left:0px" >
	    				<f:facet name="header">
	        				<p:row>
	       						<p:column colspan="2">#{msg['addUser_title']}</p:column>
	       					</p:row>
	       				</f:facet>
	    					<p:row>
	        					<p:column>#{msg['addUser_surname']}</p:column>
	        					<p:column>
	       							<p:inputText id="addUser_surname" required="false"/>
	       						</p:column>
	    					</p:row>
	    					<p:row>
	        					<p:column>#{msg['addUser_lastname']}</p:column>
	        					<p:column>
	       							<p:inputText id="addUser_lastname" required="false"/>
	       						</p:column>
	    					</p:row>
	    					<p:row>
	        					<p:column>#{msg['addUser_loginname']}</p:column>
	        					<p:column>
	       							<p:inputText id="addUser_loginname" required="false"/>
	       						</p:column>
	    					</p:row>
	    					<p:row>
	    						<p:column>#{msg['addUser_admin']}</p:column>
		    					<p:column>
			    					<p:selectManyCheckbox id="basic">
								        <f:selectItem itemLabel="" itemValue="muss gesetzt" />
								    </p:selectManyCheckbox>
							    </p:column>
						    </p:row>
						    <p:row>
		    					<p:column>#{msg['addUser_activated']}</p:column>
		    					<p:column>
			    					<p:selectManyCheckbox id="basic2">
								        <f:selectItem itemLabel="" itemValue="muss gesetzt " />
								    </p:selectManyCheckbox>
							    </p:column>
						    </p:row>
	    					<p:row>
	        					<p:column><p:commandButton value="#{msg['button_save']}"  icon="ui-icon-check"></p:commandButton></p:column>
								<p:column><p:commandButton value="#{msg['button_cancel']}"  icon="ui-icon-check"></p:commandButton></p:column>
	       					</p:row>
	       			</p:panelGrid>	
				</h:form>
			
			</ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer"></ui:insert>
		</div>
	</h:body>
