<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" />
		<title>
			<ui:insert name="title">#{msg['addUser_title']}</ui:insert>
		</title>
	</h:head>
	<h:body>
		<div id="header">
			<ui:insert name="header">
				<h:form id="headerform">
					<h:commandButton action="#{language.changeLanguage('')}" value="Deutsch"/>
					<h:outputText value=" " />
					<h:commandButton action="#{language.changeLanguage('en')}" value="English" />
				</h:form>
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
				<h:form>
					<p:panelGrid  headerClass="header" footerClass="footer" style="margin-top:0px;margin-left:0px" >
	    				<f:facet name="header">
	        				<p:row>
	       						<p:column colspan="2">#{msg['addUser_title']}</p:column>
	       					</p:row>
	       				</f:facet>
	    					<p:row>
	        					<p:column>#{msg['addUser_firstname']}</p:column>
	        					<p:column>
	       								<p:inputText id="addUser_firstname" required="false" value="#{userAndShelvesHandler.rememberUser.firstname}"/>
	       						</p:column>
	    					</p:row>
	    					<p:row>
	        					<p:column>#{msg['addUser_lastname']}</p:column>
	        					<p:column>
	       								<p:inputText id="addUser_lastname" required="false" value="#{userAndShelvesHandler.rememberUser.lastname}"/>
	       						</p:column>
	    					</p:row>
	    					<p:row>
	        					<p:column>#{msg['addUser_loginname']}</p:column>
		        					<p:column>
	       									<p:inputText id="addUser_loginname" required="false" value="#{userAndShelvesHandler.rememberUser.login}"/>
		       						</p:column>
	    					</p:row>
	    					<p:row>
	    						<p:column>#{msg['addUser_admin']}</p:column>
			    					<p:column>
										 	<p:selectBooleanCheckbox  itemValue="#{userAndShelvesHandler.rememberUser.admin}" value="#{userAndShelvesHandler.rememberUser.admin}"/>
								    </p:column>    
						    </p:row>
						    <p:row>
		    					<p:column>#{msg['addUser_activated']}</p:column>
		    					<p:column>
									        <p:selectBooleanCheckbox itemValue="#{userAndShelvesHandler.rememberUser.isActivated}" value="#{userAndShelvesHandler.rememberUser.isActivated}" />   
							    </p:column>
						    </p:row>
	    					<p:row>
	        					<p:column>
		        						<p:commandButton action="#{userAndShelvesHandler.saveUser()}" value="#{msg['addUser_button_save']}"  icon="ui-icon-check"></p:commandButton>
	        					</p:column>
								<p:column>								
										<p:commandButton action="#{userAndShelvesHandler.cancelUser()}" immediate="true" value="#{msg['addUser_button_cancel']}"  icon="ui-icon-check"></p:commandButton>
								</p:column>
	       					</p:row>		
	     			</p:panelGrid>
				</h:form>
			</ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer"></ui:insert>
		</div>
	</h:body>
</html>
