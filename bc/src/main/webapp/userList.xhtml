<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Benutzer</ui:insert></title>
</h:head>
<h:body>
	<div id="content">
		<ui:insert name="content">
			<h:form id="form">

				<p:dataTable sortBy="#{user.lastname}" id="data" var="user"
					value="#{userAndShelvesHandler.user}" rowClasses="odd,even"
					headerClass="header">
					<f:facet name="header">Benutzer</f:facet>
					<p:column>
						<f:facet name="header">Nachname</f:facet>
						<h:outputText value="#{user.lastname}" />
					</p:column>
					<p:column>
						<f:facet name="header">Vorname</f:facet>
						<h:outputText value="#{user.firstname}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<f:facet name="header">Bearbeiten</f:facet>
						<p:commandButton action="#{userAndShelvesHandler.editUser()}"
							value="Bearbeiten" icon="ui-icon-check" update=":form:grid"
							immediate="true" />
					</p:column>
					<p:column style="font-weight: bold;">
						<f:facet name="header">Löschen</f:facet>
						<p:commandButton action="#{userAndShelvesHandler.deleteUser()}"
							value="Löschen" icon="ui-icon-check" update="data"
							immediate="true" />
					</p:column>
				</p:dataTable>

				<p:separator />

				<p:panelGrid id="grid" headerClass="header" footerClass="footer"
					style="margin-top:0px;margin-left:0px" columns="2">
					<f:facet name="header">
						<p:row>
							<p:column colspan="2">Benutzer hinzufügen</p:column>
						</p:row>
					</f:facet>

					<p:outputLabel value="Vorname" for="firstname" />
					<p:inputText id="firstname" required="true"
						value="#{userAndShelvesHandler.rememberUser.firstname}" />
					<p:outputLabel value="Nachname" for="lastname" />
					<p:inputText id="lastname" required="true"
						value="#{userAndShelvesHandler.rememberUser.lastname}" />


					<f:facet name="footer">
						<p:commandButton action="#{userAndShelvesHandler.saveUser()}"
							value="Speichern" update=":form:data grid" icon="ui-icon-check"></p:commandButton>
					</f:facet>

				</p:panelGrid>
			</h:form>
		</ui:insert>
	</div>

	<p:separator />

	<div>
		<h:form>
			<p:panelGrid id="grid" headerClass="header" footerClass="footer"
				style="margin-top:0px;margin-left:0px" columns="1">

				<f:facet name="header">
					<p:commandButton action="/showOwnLibrary.xhtml"
						label="Globale Bücherliste" value="Globale Bücherliste"
						immediate="true"></p:commandButton>
				</f:facet>

				<f:facet name="header">
					<p:commandButton action="/userList.xhtml" label="Benutzer"
						value="Benutzer" immediate="true"></p:commandButton>
				</f:facet>

				<f:facet name="header">
					<p:commandButton action="/shelfList.xhtml" label="Meine Regale"
						value="Meine Regale" immediate="true"></p:commandButton>
				</f:facet>

			</p:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
