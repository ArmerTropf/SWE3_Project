<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<!-- author: Michael Günster, Andre Schriever, Thomas Schrul -->

<h:head>
	<title><ui:insert name="title">#{msg.applicationTitle}</ui:insert>
	</title>
</h:head>
<h:body>
	<div id="content">
		<ui:insert name="content">
			<h:form id="form">
				<p:growl id="messages" showDetail="true" autoUpdate="true" />
				
				<p:graphicImage value="resources/bc_img.jpg" />
				<br/>
				
				<p:commandButton id="language_btn" value="#{msg.language_titel}"
					icon="fa fa-language" immediate="true" />
				<p:menu overlay="true" trigger="language_btn" my="left bottom"
					at="left top">
					<p:menuitem value="#{msg.language_de}"
						action="#{language.changeLanguage('')}" immediate="true"
						update="form" />
					<p:menuitem value="#{msg.language_en}"
						action="#{language.changeLanguage('en')}" immediate="true"
						update="form" />
				</p:menu>

				<p:panelGrid headerClass="header" footerClass="footer" columns="2">
					<f:facet name="header">
						<p:row>
							<p:column colspan="2">#{msg.registerUser_title}</p:column>
						</p:row>
					</f:facet>
					<p:outputLabel value="#{msg.registerUser_firstname}"
						for="firstname" />
					<p:inputText id="firstname" required="false"
						value="#{userAndShelvesHandler.rememberUser.firstname}" />
					<p:outputLabel value="#{msg.registerUser_lastname}" for="lastname" />
					<p:inputText id="lastname" required="true"
						value="#{userAndShelvesHandler.rememberUser.lastname}" />
					<p:outputLabel value="#{msg.registerUser_loginname}" for="login" />
					<p:inputText id="login" required="true"
						value="#{userAndShelvesHandler.rememberUser.login}" />
					<p:outputLabel value="#{msg.registerUser_password}" for="password" />
					<p:password id="password" match="repeatpassword"
						promptLabel="#{msg.registerUser_msg_passwordPrompt}"
						weakLabel="#{msg.registerUser_msg_passwordWeak}"
						goodLabel="#{msg.registerUser_msg_passwordGood}"
						strongLabel="#{msg.registerUser_msg_passwordStrong}"
						required="true" feedback="true" inline="true"
						value="#{userAndShelvesHandler.rememberUser.password}" />
					<p:outputLabel value="#{msg.registerUser_repeatPassword}"
						for="repeatpassword" />
					<p:password id="repeatpassword" required="true"
						value="#{userAndShelvesHandler.rememberUser.password}" />
					<f:facet name="footer">
						<p:commandButton
							action="#{userAndShelvesHandler.saveUserRegistration(Error, msg.registerUser_msg_loginExists)}"
							value="#{msg.registerUser_button_register}" icon="fa fa-save" />
						<p:commandButton
							action="#{userAndShelvesHandler.cancelUserRegistration()}"
							immediate="true" value="#{msg.registerUser_button_cancel}"
							icon="fa fa-close" />
					</f:facet>
				</p:panelGrid>
			</h:form>
		</ui:insert>
	</div>

	<br />

	<div id="footer">
		<ui:insert name="footer">
		A webapp project created by M.Günster, A.Schriever, T.Schrul
		</ui:insert>
	</div>
</h:body>
</html>
