<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	<!-- 	<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" /> -->
		<title>
			<ui:insert name="title">#{msg['addBook_title']}</ui:insert>
		</title>
	</h:head>
	<h:body>
		<div id="header">
			<h:form>
				<h:commandButton action="#{language.changeLanguage('')}" value="Deutsch"/>
				<h:outputText value=" " />
				<h:commandButton action="#{language.changeLanguage('en')}" value="English" />
			</h:form>
		</div>
		<div id="content">
			<ui:insert name="content">
				<h:form>
					<p:panelGrid headerClass="header" footerClass="footer" style="margin-top:0px;margin-left:0px" >
	    				<f:facet name="header">
	        				<p:row>
	       						<p:column colspan="2">#{msg['addBook_title']}</p:column>
	       					</p:row>
	       				</f:facet>
       					<p:row>
        					<p:column>#{msg['addBook_bookTitle']}</p:column>
       						<p:column colspan="2">
       							<p:inputText id="addBook_title" required="false" value="#{booksHandler.rememberBook.title}"/>
       						</p:column>
    					</p:row>
    					<p:row>
        					<p:column>#{msg['addBook_author']}</p:column>
        					<p:column>
       							<p:inputText id="addBook_author" required="false" value="#{booksHandler.rememberBook.author.firstname}"/>
       						</p:column>
    					</p:row>
    					<p:row>
        					<p:column>#{msg['addBook_ISBN']}</p:column>
        					<p:column>
       							<p:inputText id="addBook_isbn" required="false" value="#{booksHandler.rememberBook.isbn}"/>
       						</p:column>
    					</p:row>
    					<p:row>
        					<p:column>Genre:</p:column>
        					<p:column>
	    						<h:selectOneMenu id="genre" value="#{booksHandler.rememberBook.genre}">
									<f:selectItems var="form" value="#{booksHandler.genreValues}" itemValue="#{genreType}" itemLabel="#{genreType.genre}" />
								</h:selectOneMenu>
							</p:column>
    					</p:row>
    					<p:row>
        					<p:column>
        						<p:commandButton action="#{booksHandler.saveBook()}" value="#{msg['addBook_button_save']}"  icon="ui-icon-check"></p:commandButton>
							</p:column>
							<p:column>
								<p:commandButton action="#{booksHandler.cancelEditOrAddBook()}" value="#{msg['addBook_button_cancel']}" immediate="true" icon="ui-icon-check"></p:commandButton>
							</p:column>
       					</p:row>
	       			</p:panelGrid>	
				</h:form>

			</ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer"></ui:insert>
		</div>
	</h:body>
</html>
