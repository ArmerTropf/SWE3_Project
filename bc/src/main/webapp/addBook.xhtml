<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	<!-- 	<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" /> -->
		<title>
			<ui:insert name="title">Buch hinzufügen</ui:insert>
		</title>
	</h:head>
	<h:body>
		<div id="header">
			<ui:insert name="header"></ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
				<h:form>
					<p:panelGrid var="addBook" value="" headerClass="header" footerClass="footer" style="margin-top:0px;margin-left:0px" >
	    				<f:facet name="header">
	        				<p:row>
	       						<p:column colspan="2">Buch hinzufügen</p:column>
	       					</p:row>
	       				</f:facet>
	       					<p:row>
	        					<p:column>Titel:</p:column>
	       						<p:column colspan="2">
	       							<p:inputText id="addBook_title" required="false"/>
	       						</p:column>
	    					</p:row>
	    					<p:row>
	        					<p:column>Autor:</p:column>
	        					<p:column>
	       							<p:inputText id="addBook_author" required="false"/>
	       						</p:column>
	    					</p:row>
	    					<p:row>
	        					<p:column>ISBN:</p:column>
	        					<p:column>
	       							<p:inputText id="addBook_isbn" required="false"/>
	       						</p:column>
	    					</p:row>
	    					<p:row>
	        					<p:column>Genre:</p:column>
	        					<p:column>
	       							<p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
							            <f:selectItem itemLabel="Bitte auswählen" itemValue="" />
							            <f:selectItem itemLabel="Komödie" itemValue="Komödie" />
							            <f:selectItem itemLabel="Thriller" itemValue="Thriller" />
							            <f:selectItem itemLabel="Lovestory" itemValue="Lovestory" />
							        </p:selectOneMenu>
	       						</p:column>
	    					</p:row>
	    					<p:row>
	        					<p:column><p:commandButton value="Speichern"  icon="ui-icon-check"></p:commandButton></p:column>
								<p:column><p:commandButton value="Abbrechen"  icon="ui-icon-check"></p:commandButton></p:column>
	       					</p:row>
	       			</p:panelGrid>	
				</h:form>
			
			</ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer"></ui:insert>
		</div>
	</h:body>
</html>
